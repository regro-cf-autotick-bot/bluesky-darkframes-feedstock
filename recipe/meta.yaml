{% set name = "bluesky-darkframes" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f9187641b86a495a876f10f0201186b30e68d06892df510dc742ccd9231ae539

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - bluesky
    - event-model >=1.14.0
    - frozendict
    - numpy
    - ophyd

test:
  requires:
    - python {{ python_min }}
  imports:
    - bluesky_darkframes

about:
  home: https://github.com/bluesky/bluesky-darkframes
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Tools for acquiring and subtracting darkframes
  doc_url: https://blueskyproject.io/bluesky-darkframes
  dev_url: https://github.com/bluesky/bluesky-darkframes

extra:
  recipe-maintainers:
    - mrakitin
    - kbeeperez
    - conda-forge/event-model
